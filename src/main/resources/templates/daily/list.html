<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout.html :: header}">
    <meta charset="UTF-8">
    <title>Task Management</title>
    <!-- Thêm đường dẫn tới Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container card" style="height: 100vh">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="mt-3 border-bottom pb-2">Daily Task</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 d-flex flex-column  align-items-center " style="background-color: #b3acac; height: 90vh">
            <h4>Task Menu</h4>
            <a class="btn btn-primary mt-3 mb-3" style="width: 100%;" th:href="@{/task}">Home</a>
            <a class="btn btn-primary" style="width: 100%;" th:href="@{/view}">View History</a>
            <a class="btn btn-primary mt-3 mb-3" style="width: 100%;" th:href="@{/daily/list}">Daily Task</a>
            <a class="btn btn-primary mt-3 mb-3" style="width: 100%;" th:href="@{/user/index}">User</a>
        </div>
        <div class="col-md-9">

            <table class="table table-striped table-hover">
                <tr>
                    <td>
                        No.
                    </td>
                    <td>
                        Title.
                    </td>
                    <td>
                        Description.
                    </td>
                    <td>
                        Time
                    </td>
                    <td>
                        Action.
                    </td>
                </tr>
                <tr th:each="daily, iter : ${dailies}">
                    <td th:text="${iter.index + 1}">
                    </td>
                    <td th:text="${daily.title}">
                        Title.
                    </td>
                    <td th:text="${daily.description}">
                        Description.
                    </td>
                    <td th:text="${daily.time}">
                        Time
                    </td>
                    <td>
                        <a class="btn" th:href="@{edit/{id}(id=${daily.id})}">
                            <i class="fa-regular fa-pen-to-square text-success"></i></a>
                        <a class="btn" th:href="@{delete/{id} (id =${daily.id})}"
                           onclick='return confirm(`Do you want to delete?`)'>
                            <i class="fa-regular fa-trash-can text-danger"></i></a>
                    </td>
                </tr>
            </table>
            <div class="col-2">
                <a class="btn btn-primary" th:href="@{/daily/create}">
                    Create
                </a>
            </div>        </div>
    </div>
</div>
<th:block th:insert="~{layout.html :: myScript}"></th:block>
<script>
    function createPage() {
        window.location.href = "/task/create";
    }
</script>
<!-- Thêm đường dẫn tới Bootstrap JavaScript (nếu cần) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
